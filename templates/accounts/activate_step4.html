<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفعيل الحساب - S-ACM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card fade-in">
            <div class="auth-header">
                <i class="bi bi-lock display-4 mb-3"></i>
                <h1>تفعيل الحساب</h1>
                <p class="mb-0 opacity-75">الخطوة 4 من 4</p>
            </div>
            
            <div class="auth-body">
                <!-- Steps Progress -->
                <div class="steps-progress">
                    <div class="step completed">
                        <div class="step-number"><i class="bi bi-check"></i></div>
                    </div>
                    <div class="step-line"></div>
                    <div class="step completed">
                        <div class="step-number"><i class="bi bi-check"></i></div>
                    </div>
                    <div class="step-line"></div>
                    <div class="step completed">
                        <div class="step-number"><i class="bi bi-check"></i></div>
                    </div>
                    <div class="step-line"></div>
                    <div class="step active">
                        <div class="step-number">4</div>
                    </div>
                </div>
                
                <h5 class="text-center mb-4">إنشاء كلمة المرور</h5>
                
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">كلمة المرور الجديدة</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" name="password" class="form-control" 
                                   placeholder="أدخل كلمة المرور" required minlength="8">
                        </div>
                        <small class="text-muted">يجب أن تكون 8 أحرف على الأقل</small>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">تأكيد كلمة المرور</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" name="password_confirm" class="form-control" 
                                   placeholder="أعد إدخال كلمة المرور" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100 py-2">
                        <i class="bi bi-check-circle me-2"></i>تفعيل الحساب
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
