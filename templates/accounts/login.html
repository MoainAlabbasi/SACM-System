<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - S-ACM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card fade-in">
            <div class="auth-header">
                <i class="bi bi-mortarboard-fill display-4 mb-3"></i>
                <h1>S-ACM</h1>
                <p class="mb-0 opacity-75">نظام إدارة المحتوى الأكاديمي الذكي</p>
            </div>
            
            <div class="auth-body">
                <h4 class="text-center mb-4">تسجيل الدخول</h4>
                
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endfor %}
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">الرقم الأكاديمي</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" name="academic_id" class="form-control" placeholder="أدخل الرقم الأكاديمي" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">كلمة المرور</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" name="password" class="form-control" placeholder="أدخل كلمة المرور" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="bi bi-box-arrow-in-left me-2"></i>تسجيل الدخول
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <a href="{% url 'accounts:forgot_password' %}" class="text-decoration-none">
                        نسيت كلمة المرور؟
                    </a>
                </div>
            </div>
            
            <div class="auth-footer">
                <p class="mb-0">
                    ليس لديك حساب مفعل؟
                    <a href="{% url 'accounts:activate_step1' %}" class="text-decoration-none fw-bold">
                        تفعيل الحساب
                    </a>
                </p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
