<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفعيل الحساب - S-ACM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card fade-in">
            <div class="auth-header">
                <i class="bi bi-envelope display-4 mb-3"></i>
                <h1>تفعيل الحساب</h1>
                <p class="mb-0 opacity-75">الخطوة 2 من 4</p>
            </div>
            
            <div class="auth-body">
                <!-- Steps Progress -->
                <div class="steps-progress">
                    <div class="step completed">
                        <div class="step-number"><i class="bi bi-check"></i></div>
                    </div>
                    <div class="step-line"></div>
                    <div class="step active">
                        <div class="step-number">2</div>
                    </div>
                    <div class="step-line"></div>
                    <div class="step">
                        <div class="step-number">3</div>
                    </div>
                    <div class="step-line"></div>
                    <div class="step">
                        <div class="step-number">4</div>
                    </div>
                </div>
                
                <h5 class="text-center mb-2">مرحباً {{ user.full_name }}</h5>
                <p class="text-center text-muted mb-4">أدخل بريدك الإلكتروني لإرسال رمز التحقق</p>
                
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label class="form-label">البريد الإلكتروني</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" name="email" class="form-control" placeholder="example@email.com" required>
                        </div>
                        <small class="text-muted">سيتم إرسال رمز التحقق إلى هذا البريد</small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2">
                        إرسال رمز التحقق <i class="bi bi-arrow-left ms-2"></i>
                    </button>
                </form>
            </div>
            
            <div class="auth-footer">
                <a href="{% url 'accounts:activate_step1' %}" class="text-decoration-none">
                    <i class="bi bi-arrow-right me-1"></i>العودة للخطوة السابقة
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
