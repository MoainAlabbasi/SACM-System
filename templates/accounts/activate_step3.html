<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفعيل الحساب - S-ACM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card fade-in">
            <div class="auth-header">
                <i class="bi bi-key display-4 mb-3"></i>
                <h1>تفعيل الحساب</h1>
                <p class="mb-0 opacity-75">الخطوة 3 من 4</p>
            </div>
            
            <div class="auth-body">
                <!-- Steps Progress -->
                <div class="steps-progress">
                    <div class="step completed">
                        <div class="step-number"><i class="bi bi-check"></i></div>
                    </div>
                    <div class="step-line"></div>
                    <div class="step completed">
                        <div class="step-number"><i class="bi bi-check"></i></div>
                    </div>
                    <div class="step-line"></div>
                    <div class="step active">
                        <div class="step-number">3</div>
                    </div>
                    <div class="step-line"></div>
                    <div class="step">
                        <div class="step-number">4</div>
                    </div>
                </div>
                
                <h5 class="text-center mb-2">التحقق من البريد الإلكتروني</h5>
                <p class="text-center text-muted mb-4">
                    تم إرسال رمز التحقق إلى<br>
                    <strong>{{ email }}</strong>
                </p>
                
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label class="form-label">رمز التحقق (OTP)</label>
                        <input type="text" name="otp_code" class="form-control form-control-lg text-center" 
                               placeholder="000000" maxlength="6" pattern="[0-9]{6}" required
                               style="letter-spacing: 0.5em; font-size: 1.5rem;">
                        <small class="text-muted">أدخل الرمز المكون من 6 أرقام</small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2">
                        تحقق <i class="bi bi-arrow-left ms-2"></i>
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <p class="text-muted mb-2">لم تستلم الرمز؟</p>
                    <a href="{% url 'accounts:resend_otp' %}" class="btn btn-outline-primary btn-sm">
                        <i class="bi bi-arrow-repeat me-1"></i>إعادة إرسال الرمز
                    </a>
                </div>
            </div>
            
            <div class="auth-footer">
                <a href="{% url 'accounts:activate_step2' %}" class="text-decoration-none">
                    <i class="bi bi-arrow-right me-1"></i>تغيير البريد الإلكتروني
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
